<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/wei.ico" />
    <title>Waverly Place</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Playfair|Roboto+Slab|PT+mono" rel="stylesheet">
  </head>
  <body>
  	<h1>Mazes of Waverly Place</h1>
    <img src="images/wei.png" alt="Welcome Image: WEI">
    <h2>Create a Maze</h2>
    <div id="makeMazeDiv">
      <p>Rows</p>
      <button id="rowMinusButton">&ndash;</button>
      <span class="count" id="rowCount">#</span>
      <button id="rowPlusButton">+</button>
      <p>Columns</p>
      <button id="colMinusButton">&ndash;</button>
      <span class="count" id="colCount">#</span>
      <button id="colPlusButton">+</button>
      <p>Input Number</p>
      <input type="text" id="inputText"></input>
      <div></div>
      <button class="bigButton" id="mazeButton">Make Maze</button>
      <div id="mazeDiv"></div>
      <div id="debug"></div>
    </div>
    <p>Artist: Waverly Roeger</p>
    <script src="scripts/main.js"></script>
  </body>
</html>
